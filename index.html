<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Introduction page -->
    <div class="intro">
        <header>
            <h1>CODING QUIZ</h1>
            <p>Play this coding quiz game to test your coding knowledge. Play as many times as you like to try to beat your score. You have 60 seconds to complete the quiz. The timer will begin once you click "Start Quiz". Good luck and have fun!</p>
            <button id="start-button">Start Quiz</button>
        </header>
    </div>
    <!-- Timer element -->
    <div class = "timer-clock hide"></div>
    <!-- Question w/ answer buttons -->
    <div class="quiz-questions hide">
        <div id="question"></div>
        <div class="button-list"></div>
        <button id='answer0' class="button"></button>
        <button id='answer1' class="button"></button>
        <button id='answer2' class="button"></button>
        <button id='answer3' class="button"></button>
    </div>
    <!-- Form for user to submit initials along with score  -->
    <div class="final-score hide">
        <h2>Save your score</h2>
        <textarea id="user-initials" placeholder="Enter Initials" class="initials-box"></textarea>
        <button id="submit-initials" class="button">Submit</button>
    </div>
    <!-- Section to store and display user latest score -->
    <div class="scoreboard hide">
        <h2>Scoreboard</h2>
        <p>Initials: <span id="user-initials-display"></span></p>
        <p>Final score: <span id="user-score"></span></p>
        <button id="restart-btn" class="button">Play Again</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
